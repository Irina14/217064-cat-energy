<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>

    <header class="header">
      <a class="header__logo-1 logo-1">
        <img class="header__logo-image-1" src="#" width="33" height="38" alt="Логотип">
      </a>
      <a class="header__logo-2 logo-2">
        <img class="header__logo-image-2" src="#" width="101" height="18" alt="Cat Energy">
      </a>
      <nav class="menu">
        <button class="menu__open" type="button" aria-label="Открыть меню"></button>
        <button class="menu__close" type="button" aria-label="Закрыть меню"></button>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="index.html">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="menu__item menu__item--active">
            <a class="menu__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">

      <h1 class="page-main__title">Подбор программы</h1>

      <section class="form">
        <h2 class="visually-hidden">Анкета</h2>
        <p class="form__text">Заполните анкету и мы подберем программу питания для вашего кота</p>
        <form class="form__questionnaire" action="https://echo.htmlacademy.ru" method="get">
          <fieldset class="form__about-cat">
            <legend class="visually-hidden">Информация о коте</legend>
            <div class="form__wrapper">
              <label for="name-field">Имя:<sup>*</sup></label>
              <input type="text" name="name" id="name-field" placeholder="Барсик" required>
            </div>
            <div class="form__wrapper">
              <label for="weight-field">Вес (кг):<sup>*</sup></label>
              <input type="text" name="weight" id="weight-field" placeholder="7" required>
            </div>
            <div class="form__wrapper">
              <label for="age-field">Возраст (лет):</label>
              <input type="text" name="age" id="age-field" placeholder="7">
            </div>
          </fieldset>
          <fieldset class="form__task">
            <legend class="visually-hidden">Ваша цель</legend>
            <div class="form__wrapper">
              <input type="radio" name="task" id="task-1" value="Похудение" checked>
              <label for="task-1">Похудение</label>
            </div>
            <div class="form__wrapper">
              <input type="radio" name="task" id="task-2" value="Набор массы">
              <label for="task-2">Набор массы</label>
            </div>
            <div class="form__wrapper">
              <input type="radio" name="task" id="task-3" value="Не знаю (нужен ваш совет)">
              <label for="task-3">Не знаю (нужен ваш совет)</label>
            </div>
          </fieldset>
          <fieldset class="form__contacts">
            <legend>Контактные данные (владельца кота)</legend>
            <div class="form__wrapper">
              <label for="email-field">E-mail:<sup>*</sup></label>
              <input type="email" name="email" id="email-field" placeholder="kuklachev@gmail.com" required>
              <!-- svg-картинка -->
            </div>
            <div class="form__wrapper">
              <label for="tel-field">Телефон:<sup>*</sup></label>
              <input type="tel" name="tel" id="tel-field" placeholder="8 (960) 900-60-90" required>
              <!-- svg-картинка -->
            </div>
          </fieldset>
          <div class="form__comment">
            <label for="comment-field">Комментарий</label>
            <textarea name="comment" id="comment-field" placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
          <fieldset class="form__additionally">
            <legend>Дополнительно</legend>
            <div class="form__wrapper">
              <input type="checkbox" name="sweetener" id="sweetener-field" checked>
              <label for="sweetener-field">Сахарозаменитель</label>
            </div>
            <div class="form__wrapper">
              <input type="checkbox" name="water" id="water-field">
              <label for="water-field">Питьевая вода</label>
            </div>
            <div class="form__wrapper">
              <input type="checkbox" name="milk" id="milk-field">
              <label for="milk-field">Молоко</label>
            </div>
            <div class="form__wrapper">
              <input type="checkbox" name="vitamins" id="vitamins-field">
              <label for="vitamins-field">Витамины</label>
            </div>
          </fieldset>
          <button class="form__button button" type="submit">Отправить заявку</button>
        </form>
        <small class="form__notice">
          <sup>*</sup> — Обязательные поля
        </small>
      </section>

    </main>
